<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css"/>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>

</head>
<body>
<div data-role="page">
<div data-role="header">
    <h1>제목</h1>
</div>
<div data-role="content">
    <form>
        <div data-role="fieldcontain">
            <label for="onoff">onoff</label>
            <select data-role="slider" id="onoff">
                <option>off</option>
                <option>on</option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <label for="id">id</label>
            <input type="text" id="id"/>
        </div>
        <div data-role="fieldcontain">
            <label for="pw">pw</label>
            <input type="password" id="pw"/>
        </div>
        <div data-role="fieldcontain">
            <label for="num">num</label>
            <input type="number" id="num"/>
        </div>
        <div data-role="fieldcontain">
            <label for="tel">tel</label>
            <input type="tel" id="tel"/>
        </div>
        <div data-role="fieldcontain">
            <label for="email">email</label>
            <input type="email" id="email"/>
        </div>
        <div data-role="fieldcontain">
            <label for="url">url</label>
            <input type="url" id="url"/>
        </div>
        <div data-role="fieldcontain">
            <label for="color">color</label>
            <input type="color" id="color"/>
        </div>
        <div data-role="fieldcontain">
            <label for="range">range</label>
            <input type="range" id="range" min="0" max="10" value="5"/>
        </div>
        <div data-role="fieldcontain">
            <label for="sel">sel</label>
            <select id="sel" data-native-menu="false">
                <option>item1</option>
                <option>item2</option>
                <option>item3</option>
                <option>item4</option>
            </select>
        </div>
        <div data-role="fieldcontain">
           <fieldset data-role="controlgroup" data-type="horizontal">
               <legend>checkbox select</legend>
            <input type="checkbox" id="check1"/>
            <label for="check1">check1</label>
            <input type="checkbox" id="check2"/>
            <label for="check2">check2</label>
            <input type="checkbox" id="check3"/>
            <label for="check3">check3</label>
           </fieldset>
        </div>
        <div data-role="fieldcontain">
           <fieldset data-role="controlgroup">
               <legend>radio select</legend>
            <input type="radio" name="ra" id="radio1"/>
            <label for="radio1">radio1</label>
            <input type="radio" name="ra" id="radio2"/>
            <label for="radio2">radio2</label>
            <input type="radio" name="ra" id="radio3"/>
            <label for="radio3">radio3</label>
           </fieldset>
        </div>
        
    </form>
</div>
<div data-role="footer" data-position="fixed">
    <h2>하단</h2>
</div>
</div>
</body>
</html>
