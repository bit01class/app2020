<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
$(document).on('mobileinit',function(){
    $.mobile.defaultPageTransition="slide";
    
    $(document).on('pageload',function(e,data){
        console.log('pageload...'+data.url);
    });
    $(document).on('pagebeforeload',function(e,data){
        console.log('beforeload...'+data.url);
    });
    $(document).on('pageloadfailed',function(e,data){
        console.log('failed...'+data.url);
    });
    $(document).on('pageinit','#p1',function(){
        console.log('pageinit..');
    });
    $(document).on('pagecreate','#p1',function(){
        console.log('create page..');
    });
    $(document).on('pagebeforecreate','#p1',function(){
        console.log('before create page..');
    });
    $(document).on('pageremove','#p1',function(){
        console.log('remove...');
    });
});
</script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
